<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction To Arrays & Object Types</title>
  </head>

  <body>
    <h1 id="title">Introduction To Arrays & Object Types</h1>
    <script>
      // ['age', '26', 'sonam', 11000]
      let animals = ['dog', 'cat', 'mouse', 'cow', 'fox']
      let hasDog = animals.includes('dog');
      document.getElementById('title').innerText = ` You Select ${animals[2]} and has dog ${hasDog}`;
        'Introduction To Arrays & Object Types';
    </script>
  </body>
</html>
