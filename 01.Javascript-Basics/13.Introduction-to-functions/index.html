<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction To Functions</title>
  </head>

  <body>
    <h1 id="title">Introduction To Functions</h1>
    <script>
      function randomNumber() {
        alert('Hey')
      }
      function dogToHuman(dogAge) { // parameters for this function
        const humanEquiv = dogAge * 7;
        return humanEquiv;
      }

      let bread = ['flour', 'yeast', 'salt', 'water'];
      let brownies = ['butter', 'chocolate', 'flour', 'eggs', 'sugar'];
      // randomNumber()
      result = dogToHuman(5) // arguments for dog function
      console.log(result)

      function checkAllergies(recipe, ingredient) {
        const hasIngredient = recipe.includes(ingredient);
        return hasIngredient;
      }

      console.log(checkAllergies(bread, 'flour'));
      console.log(checkAllergies(brownies, 'eggs'));
    </script>
  </body>
</html>
