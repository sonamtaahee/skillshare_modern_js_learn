<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mixing Strings With Variables</title>
  </head>

  <body>
    <h1 id="title">Mixing Strings With Variables</h1>
    <h3 id="description">Mixing Strings With Descriptions</h3>

    <script>
      const name = 'Sonam Tashi';
      const likes = 'pizza';
     // learn different ways for string interpolation in js
      document.getElementById('title').innerText = 'I am '  + name + ' and I likes ' + likes;
      document.getElementById('description').innerText = `I am ${name} and I likes ${likes}`;
    </script>
  </body>
</html>
