<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data types: Numbers</title>
</head>

<body>

  <h1 id="title">Data types: Numbers</h1>
  <!-- JS data type is loosely typed -->
  <script>
    let number = 'Five';
    let number2 = 50.005;
    document.getElementById('title').innerText = typeof(number) + ' ' + number2;
  </script>
</body>

</html>
