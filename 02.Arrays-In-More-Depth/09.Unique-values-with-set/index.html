<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unique Values With Set</title>
  </head>

  <body>
    <h1 id="title">Unique Values With Set</h1>
    <script>
      let categories = [
        'bags',
        'shoes',
        'shirts',
        'ties',
        'jackets',
        'hats',
        'bags',
      ];
      let uniqueCategories = new Set(categories); // helps with duplicate values
      uniqueCategories.add("jeans");
      uniqueCategories.delete("hats");
      const hasShoes = uniqueCategories.has('shoes');
      // uniqueCategories.clear(); // delete all values
      console.log(uniqueCategories);
      console.log(hasShoes);
    </script>
  </body>
</html>
