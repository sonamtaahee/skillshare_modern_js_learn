<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Returning New Values</title>
  </head>

  <body>
    <h1 id="title">Returning New Values</h1>
    <script>
      let pizza = ['dough', 'sauce', 'cheese', 'cheese'];
      let extras = ['peppers', 'onions'];
      const isIncluded = pizza.includes('dough'); // did not modify the original
      const string = pizza.join();
      console.log(string);
      console.log(pizza.indexOf('cheese'));
      console.log(pizza.indexOf('notfounf')); // return -1 if not found
      console.log(pizza.lastIndexOf('cheese'));
      console.log(pizza, isIncluded);
      const removedArray = pizza.slice(1, 3); // start and end value
      console.log(removedArray);
      // concat will joins two or more arrays
      const newPizza = pizza.concat(extras);
      console.log(newPizza);
      console.log(pizza);
    </script>
  </body>
</html>
