<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Properties, Methods & The Prototype</title>
  </head>

  <body>
    <h1 id="title">Properties, Methods & The Prototype</h1>
    <script>
      let margherita = ['dough', 'sauce', 'cheese'];
      let vegetarian = [
        'dough',
        'sauce',
        'cheese',
        'peppers',
        'onions',
        'jalapenos',
      ];
      let pepperoni = ['dough', 'sauce', 'cheese', 'pepperoni'];
     // properties

     margherita.length;
     console.log(Array.prototype); // methods available for the array
     console.log(Object.prototype); // methods available for the object properties
     console.log(pepperoni); // listing all the methods available for pepperoni as prototype in console
    </script>
  </body>
</html>
